<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Button</title>
    <style>
        .gradient-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: black;
            font-size: 16px;
            white-space: pre-line; /* Allows text to wrap and respects newlines */
        }
        
        .gradient-button span {
            position: relative;
            z-index: 1;
        }
        
        .gradient-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, white 0%, black 50%, white 100%);
            z-index: 0;
        }
    </style>
</head>
<body>

<button class="gradient-button">
    <span>









        Button Text Line 1
Line 2</span>
</button>

</body>
</html>
